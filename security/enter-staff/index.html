<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Messages Viewer</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<div id="messages"></div>

<script>
    // Remplacez 'YOUR_CHANNEL_ID' par l'ID du salon que vous souhaitez récupérer
    const channelId = '1164871022261055500';
    // Remplacez 'YOUR_TOKEN' par le token de votre bot ou votre token d'accès
    const token = 'MTEwNDEzODg5NjI1OTk0ODU5Ng.GMFjOz.IYGGda6x6rzxQ78P_26of0xchhYE0L33dehoMw';
    // L'URL de l'API Discord
    const apiUrl = `https://discord.com/api/v10/channels/${channelId}/messages`;

    // Fonction pour récupérer les messages
    function getMessages() {
        $.ajax({
            url: apiUrl,
            type: 'GET',
            headers: {
                Authorization: `Bot ${token}`
            },
            success: function (data) {
                // Affichez les messages dans la console pour le test
                console.log(data);

                // Affichez les messages dans la page HTML
                const messagesDiv = $('#messages');
                messagesDiv.empty();

                data.forEach(message => {
                    messagesDiv.append(`<p>${message.author.username}: ${message.content}</p>`);
                });
            },
            error: function (error) {
                console.error('Error fetching messages:', error);
            }
        });
    }

    // Appel de la fonction pour récupérer les messages
    getMessages();
</script>

</body>
</html>
