    <script>
        // Toggle dark mode based on system preference
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }

        // Add hover effect to user items
        const userItems = document.querySelectorAll('.bg-indigo-50');
        userItems.forEach(item => {
            item.addEventListener('mouseover', () => {
                item.classList.add('transform', 'scale-105');
            });
            item.addEventListener('mouseout', () => {
                item.classList.remove('transform', 'scale-105');
            });
        });
    </script>
