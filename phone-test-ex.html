<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Performance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .results {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .mode-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .test-result {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .test-result:last-child {
            border-bottom: none;
        }
        h2, h3, h4 {
            margin: 10px 0;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Test de Performance</h1>
    <button onclick="startAllTests()">Lancer les tests</button>
    <div class="results" id="results"></div>

    <script>
        const modes = {
            simple: { iterations: 1000, weight: 0.5 },
            basique: { iterations: 5000, weight: 1 },
            moyen: { iterations: 10000, weight: 1.5 },
            puissance: { iterations: 50000, weight: 2 },
            extremement: { iterations: 100000, weight: 2.5 }
        };

        async function startAllTests() {
            document.getElementById('results').innerHTML = '';
            for (let mode in modes) {
                await runTest(mode);
            }
        }

        async function runTest(mode) {
            const { iterations, weight } = modes[mode];

            let resultsHTML = `<div class="mode-header"><h2>Mode: ${mode.charAt(0).toUpperCase() + mode.slice(1)}</h2></div>`;
            document.getElementById('results').innerHTML += resultsHTML;

            const cpuTime = testCPU(iterations);
            const gpuTime = testGPU(iterations);
            const ramTime = testRAM(iterations);
            const networkTime = testNetwork();

            const totalTime = cpuTime + gpuTime + ramTime + networkTime;
            const totalPercentage = (totalTime / (4 * iterations * weight)) * 100;

            resultsHTML += `
                <div class="test-result">
                    <p>CPU: ${cpuTime.toFixed(2)} ms (${((cpuTime / iterations) * 100).toFixed(2)}%)</p>
                    <p>GPU: ${gpuTime.toFixed(2)} ms (${((gpuTime / iterations) * 100).toFixed(2)}%)</p>
                    <p>RAM: ${ramTime.toFixed(2)} ms (${((ramTime / iterations) * 100).toFixed(2)}%)</p>
                    <p>Réseau: ${networkTime.toFixed(2)} ms (${((networkTime / iterations) * 100).toFixed(2)}%)</p>
                    <h4>Total: ${totalTime.toFixed(2)} ms (${totalPercentage.toFixed(2)}%)</h4>
                </div>
            `;

            document.getElementById('results').innerHTML += resultsHTML;

            await new Promise(resolve => setTimeout(resolve, 4000));  // Attendre 4 secondes
        }

        function testCPU(iterations) {
            const start = performance.now();
            let sum = 0;
            for (let i = 0; i < iterations; i++) {
                sum += Math.sqrt(i) * Math.log(i + 1);
            }
            const end = performance.now();
            return end - start;
        }

        function testGPU(iterations) {
            const start = performance.now();
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (!gl) return 0;
            for (let i = 0; i < iterations; i++) {
                gl.clear(gl.COLOR_BUFFER_BIT);
            }
            const end = performance.now();
            return end - start;
        }

        function testRAM(iterations) {
            const start = performance.now();
            const array = new Array(iterations).fill(0);
            for (let i = 0; i < iterations; i++) {
                array[i] = Math.random();
            }
            const end = performance.now();
            return end - start;
        }

        function testNetwork() {
            // Simulation d'un test réseau avec une latence moyenne
            const start = performance.now();
            // Ajout d'un délai simulé
            const delay = 50 + Math.random() * 100; // Latence entre 50 et 150 ms
            while (performance.now() - start < delay) {}
            const end = performance.now();
            return end - start;
        }
    </script>
</body>
</html>
