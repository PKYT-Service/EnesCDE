<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Howard TEST</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: flex-end;
            min-height: 100vh;
        }

        .info-box {
            position: relative;
            width: 35%;
            height: 50px;
            background-color: #c8d9e4;
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 20px;
            animation: growAndShow 1s forwards; /* Animation au chargement de la page */
        }

        @keyframes growAndShow {
            0% {
                width: 50px;
                border-radius: 25pxr;
            }
            100% {
                width: 35%;
                border-radius: 25px;
            }
        }

        .info-box img {
            width: 50px;
            height: 50px;
            border-radius: 5%;
        }

        .info-box .info-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 5%;
            color: #fff;
       
    opacity: 0;
    animation: fadeIn 1s ease-in-out forwards;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}


        .info-box a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="info-box">
    <img src="https://pikayutmg.github.io/web/howard-armory/img/PNG/info1.png" alt="Info Image">
    <div class="info-text">
        <p>Gun Shop Howard | Articles
            <a href="#" id="details-link">&lt; Plus de détails ? &gt;</a></p>
    </div>
</div>

<div class="popup" id="popup">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">❌</span>
        <iframe src="" width="100%" height="400" frameborder="0"></iframe>
    </div>
</div>

<script>
    document.getElementById('details-link').addEventListener('click', function (event) {
        event.preventDefault();
        openPopup('https://gtacityrp.fr/index.php?threads/gun-shop-howard.43374/');
    });

    function openPopup(url) {
        document.getElementById('popup').style.display = 'flex';
        document.querySelector('.popup-content iframe').src = url;
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
        document.querySelector('.popup-content iframe').src = '';
    }
</script>

</body>
</html>
