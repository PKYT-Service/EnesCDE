<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info JSON Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="info-container"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Charger les données JSON à partir du lien (attention aux politiques de sécurité)
        fetch('https://pikayutmg.github.io/web/howard-armory/annonce/annonce.json')
            .then(response => response.json())
            .then(data => displayInfo(data))
            .catch(error => console.error('Error fetching JSON:', error));
    });

    function displayInfo(data) {
        const infoContainer = document.getElementById('info-container');

        // Ajouter les informations dans le conteneur HTML
        infoContainer.innerHTML = `
            <h1>${data.title}</h1>
            <h2>${data.date}</h2>
            <p>${data.description}</p>
            <button onclick="window.open('${data.steamLink}', '_blank')">Steam</button>
            <button onclick="window.open('${data.discordLink}', '_blank')">Discord</button>
        `;
    }
</script>

</body>
</html>
