<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info JSON Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="info-container"></div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    // Charger les données JSON à partir du lien (attention aux politiques de sécurité)
    fetch('https://pikayutmg.github.io/web/howard-armory/annonce/annonces.json')
        .then(response => response.json())
        .then(data => displayInfo(data))
        .catch(error => console.error('Error fetching JSON:', error));
});

function displayInfo(data) {
    const infoContainer = document.getElementById('info-container');

    // Parcourir chaque événement dans le JSON
    data.forEach(event => {
        // Créer un élément div pour chaque événement
        const eventDiv = document.createElement('div');
        eventDiv.innerHTML = `
            <h1>${event.title}</h1>
            <h2>${event.date}</h2>
            <p>${event.description}</p>
            <button onclick="window.open('${event.steamLink}', '_blank')">Steam</button>
            <button onclick="window.open('${event.discordLink}', '_blank')">Discord</button>
        `;

        // Ajouter l'élément div au conteneur principal
        infoContainer.appendChild(eventDiv);
    });
}

</script>

</body>
</html>
