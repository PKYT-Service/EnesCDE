<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec iframe par défaut</title>
</head>
<body>
    <script>
        function afficherIframe() {
            // Créez l'iframe et définissez ses propriétés
            var iframe = document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100vh";
            iframe.style.border = "none";

            // Contenu HTML par défaut pour l'iframe
            var contenuHTML = '<a class="" aria-current="page" href="javascript:void(0)" h="ID=SERP,5032.1"><span class="scp_conv_mode"></span>Conversation</a>';

            // Ajoutez un gestionnaire d'événements pour détecter le chargement de l'iframe
            iframe.onload = function () {
                // Remplacez le contenu de l'iframe avec le contenu par défaut
                iframe.contentDocument.body.innerHTML = contenuHTML;
            };

            // Effacez le contenu du corps de la page et ajoutez l'iframe
            document.body.innerHTML = '';
            document.body.appendChild(iframe);
        }

        // Appelez la fonction pour afficher l'iframe lorsque la page se charge
        afficherIframe();
    </script>
</body>
</html>
