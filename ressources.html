        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <body class="bg-gray-100">
        <div class="flex h-screen">
            <!-- Menu : Deb -->
            <div id="ecde_menu"  class="w-20"></div>
            <!-- Menu : Fin -->
    
            <!-- Main Content -->
            <main class="flex-1 p-6 bg-gray-100">
                <h1 class="text-2xl font-semibold text-gray-900">Ressources :</h1>
                <div class="mt-4 p-6 bg-white rounded-lg shadow-md">
                    <p class="text-gray-600">Les ressources vous permettent de consulter le statut de chaque plateforme et service, y compris les pages affiliées. En cas de problème sur un site, celui-ci sera signalé ici.</p>
                </div>

<br>

                <div class="container">
                    <div class="overflow-x-auto rounded-lg shadow">
                        <table class="w-full text-sm text-left text-gray-500">
                            <!-- Table Header -->
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3">
                                        <button class="flex items-center">
                                            Service&Plateforme
                                        </button>
                                    </th>
                                    <th scope="col" class="px-6 py-3">Status</th>
                                </tr>
                            </thead>
            
                            <!-- Table Body -->
                            <tbody id="table-body">
                                <!-- Data will be populated here by JavaScript -->
                            </tbody>
                        </table>
            
                        <!-- Pagination -->
                        <div class="flex items-center justify-between p-4 bg-white">
                            <span class="text-sm text-gray-700"><center>Enes CDE , Service , Plateforem et autres.</center></span>
                        </div>
                    </div>
                </div>

                <div class="container ma p-6">
                    <p id="error-message" class="text-red-500 text-center mt-4"></p>
                </div>


                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        const apiUrl = 'https://pikayut.instatus.com/v2/components.json';
            
                        fetch(apiUrl)
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error(`HTTP error! status: ${response.status}`);
                                }
                                return response.json();
                            })
                            .then(data => {
                                const tableBody = document.getElementById('table-body');
                                const errorMessage = document.getElementById('error-message');
                                errorMessage.textContent = '';
            
                                if (data.components && Array.isArray(data.components)) {
                                    data.components.forEach(component => {
                                        const tr = document.createElement('tr');
                                        tr.className = "bg-white border-b";
            
                                        const nameTd = document.createElement('td');
                                        nameTd.className = "px-6 py-4";
                                        nameTd.textContent = component.name;
            
                                        const roleTd = document.createElement('td');
                                        roleTd.className = "px-6 py-4";
                                        roleTd.textContent = "N/A"; // Role is not provided in the API
            
                                        const statusTd = document.createElement('td');
                                        statusTd.className = "px-6 py-4";
            
                                        const span = document.createElement('span');
                                        span.className = "status-indicator";
                                        switch (component.status.toLowerCase()) {
                                            case 'operational':
                                                span.textContent = 'Opérationnel';
                                                span.classList.add('text-green-500');
                                                break;
                                            case 'degradedperformance':
                                                span.textContent = 'Performance dégradée';
                                                span.classList.add('text-yellow-500');
                                                break;
                                            case 'partialoutage':
                                            case 'majoroutage':
                                                span.textContent = 'Panne majeure';
                                                span.classList.add('text-red-500');
                                                break;
                                            case 'undermaintenance':
                                                span.textContent = 'En maintenance';
                                                span.classList.add('text-orange-500');
                                                break;
                                            default:
                                                span.textContent = 'État inconnu';
                                                span.classList.add('text-gray-500');
                                        }
                                        statusTd.appendChild(span);
            
            
                                        tr.appendChild(nameTd);
                                        tr.appendChild(statusTd);
            
                                        tableBody.appendChild(tr);
                                    });
                                } else {
                                    errorMessage.textContent = 'Aucune donnée disponible.';
                                }
                            })
                            .catch(error => {
                                console.error('Erreur lors de la récupération des données:', error);
                                document.getElementById('error-message').textContent = 'Erreur lors de la récupération des données.';
                            });
                    });
                </script>
                
                <!-- Footer : Deb -->
                <div id="ecde_footer"></div>
                <!-- Footer : Fin -->
            </main>
        </div>
    </body>
