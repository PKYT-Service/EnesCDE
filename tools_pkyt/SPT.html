<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Performance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .results {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .test-result {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Test de Performance</h1>
    <button onclick="runPerformanceTest()">Lancer le test</button>
    <div class="results" id="results"></div>

    <script>
        async function runPerformanceTest() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Test en cours...</h2>';

            const cpuTime = testCPU();
            const gpuTime = testGPU();
            const ramTime = testRAM();
            const networkTime = await testNetwork();

            const total = cpuTime + gpuTime + ramTime + networkTime;

            resultsDiv.innerHTML = `
                <div class="test-result">
                    <h3>Résultats du Test</h3>
                    <p>CPU: ${cpuTime.toFixed(2)} ms</p>
                    <p>GPU: ${gpuTime.toFixed(2)} ms</p>
                    <p>RAM: ${ramTime.toFixed(2)} ms</p>
                    <p>Réseau: ${networkTime.toFixed(2)} ms</p>
                    <p>Total: ${total.toFixed(2)} ms</p>
                </div>
            `;

            const fileContent = `CPU: ${cpuTime.toFixed(2)} ms\nGPU: ${gpuTime.toFixed(2)} ms\nRAM: ${ramTime.toFixed(2)} ms\nRéseau: ${networkTime.toFixed(2)} ms\nTotal: ${total.toFixed(2)} ms`;
            downloadResults(fileContent);
        }

        function testCPU() {
            const start = performance.now();
            let sum = 0;
            for (let i = 0; i < 100000; i++) {
                sum += Math.sqrt(i) * Math.log(i + 1);
            }
            return performance.now() - start;
        }

        function testGPU() {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (!gl) return 0;

            const start = performance.now();
            for (let i = 0; i < 1000; i++) {
                gl.clear(gl.COLOR_BUFFER_BIT);
            }
            return performance.now() - start;
        }

        function testRAM() {
            const start = performance.now();
            const array = new Array(100000).fill(0).map(() => Math.random());
            return performance.now() - start;
        }

        async function testNetwork() {
            const start = performance.now();
            await fetch('https://jsonplaceholder.typicode.com/todos/1');
            return performance.now() - start;
        }

        function downloadResults(content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'performance_test_results.txt';
            link.click();
        }
    </script>
</body>
</html>
