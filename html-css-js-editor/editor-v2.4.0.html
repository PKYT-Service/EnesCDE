<!DOCTYPE html>
<html lang="fr">
<head>
  <title>GFLP Editeur en 2.4.0</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/theme/dracula.min.css"> <!-- Choisissez un thème parmi les thèmes disponibles -->
  <style>
    /* Ajoutez votre style personnalisé ici */
    body {
      margin: 0;
      padding: 0;
    }

    #code-editor {
      width: 100%;
      height: 400px;
    }

    .close-tag-btn {
      cursor: pointer;
      background: #f1f1f1;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }

    .close-tag-btn svg {
      width: 18px;
      height: 18px;
      margin-right: 5px;
    }

    .close-tag-status {
      font-size: 12px;
      margin-left: 10px;
    }

    .close-tag-status.enabled {
      color: green;
    }

    .close-tag-status.disabled {
      color: red;
    }
  </style>
</head>
<body>
  <textarea id="code-editor"></textarea>
  <div class="close-tag-btn" onclick="toggleCloseTag()">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#000000">
      <path d="M16.59 8l2.71-2.71c.39-.39.39-1.02 0-1.41s-1.02-.39-1.41 0L15.18 6.59 12 3.41 8.83 6.59 7.41 5.17c-.39-.39-1.02-.39-1.41 0s-.39 1.02 0 1.41L7 8 4.29 10.71c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0L8.82 9.41 12 12.59l3.17-3.18 1.41 1.42c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L16.59 8zM20 16H4c-1.1 0-2-.9-2-2V8c0-1.1.9-2 2-2h16c1.1 0 2 .9 2 2v6c0 1.1-.9 2-2 2z" />
    </svg>
    Activer/Désactiver la fermeture automatique des balises
    <span class="close-tag-status enabled" id="close-tag-status">Activé</span>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/htmlmixed/htmlmixed.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const codeEditor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
        lineNumbers: true,
        mode: 'htmlmixed',
        theme: 'dracula' // Choisissez un thème parmi les thèmes disponibles
      });

      let closeTagEnabled = true;
      let lastChar = ''; // Variable pour suivre le dernier caractère saisi

      function loadFile() {
        // Implémentez la logique pour charger le contenu du fichier ici
      }

      function saveFile() {
        // Implémentez la logique pour sauvegarder le contenu dans un fichier ici
      }

      function toggleCloseTag() {
        closeTagEnabled = !closeTagEnabled;
        const closeTagStatus = document.getElementById('close-tag-status');
        closeTagStatus.textContent = closeTagEnabled ? 'Activé' : 'Désactivé';
        closeTagStatus.classList.toggle('enabled', closeTagEnabled);
        closeTagStatus.classList.toggle('disabled', !closeTagEnabled);
      }

      function closeTag() {
        if (!closeTagEnabled) {
          return; // Sort de la fonction si la fermeture automatique des balises est désactivée
        }

        const cursor = codeEditor.getCursor(); // Récupère la position du curseur
        const line = codeEditor.getLine(cursor.line); // Récupère le contenu de la ligne où se trouve le curseur

        // Vérifie si le dernier caractère saisi était une ouverture de balise "<" et s'il n'y a pas d'espace entre le dernier caractère et la balise ouverte
        if (lastChar === '<' && !/\s/.test(line.charAt(cursor.ch - 1))) {
          const tag = line.trim().match(/<(\w+)/); // Recherche la balise ouverte sur la ligne

          if (tag && tag[1]) {
            const closingTag = `</${tag[1]}>`;
            codeEditor.replaceRange(closingTag, { line: cursor.line, ch: line.length }, cursor); // Insère la balise de fermeture à la fin de la ligne
          }
        }

        // Met à jour le dernier caractère saisi
        lastChar = line.charAt(cursor.ch - 1);
      }

      // Ajouter un gestionnaire d'événements pour la saisie de chaque caractère dans l'éditeur de code
      codeEditor.on('changes', (cm, changes) => {
        lastChar = changes[0].text[0]; // Mise à jour du dernier caractère saisi lors de chaque changement
        closeTag(); // Appelle la fonction closeTag pour vérifier si une balise peut être fermée automatiquement
      });

      // Vous pouvez charger le script du serveur GFLP - LSP | PlugInCorporation ici
      const script = document.createElement('script');
      script.src = 'https://pikayutmg.github.io/plugin/lsp-gflp-srdmg/v1/color-p-0.js';
      document.head.appendChild(script);
    });
  </script>
</body>
</html>
