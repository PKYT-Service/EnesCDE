<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-900 text-white flex flex-col items-center p-6">
    <div class="w-full max-w-2xl bg-gray-800 shadow-xl p-6 rounded-lg">
        <input 
            id="repoUrl" 
            class="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-md" 
            placeholder="GitHub Repository URL" 
        />
        <button 
            onclick="fetchRepoFiles()" 
            class="w-full mt-4 p-3 bg-blue-600 hover:bg-blue-700 rounded-md text-white font-semibold">
            Charger
        </button>
    </div>

    <div id="filesTable" class="mt-6 w-full max-w-3xl hidden">
        <table class="w-full bg-gray-800 text-white border border-gray-600 rounded-lg">
            <thead class="bg-gray-700">
                <tr>
                    <th class="p-3 text-left">Nom du fichier</th>
                </tr>
            </thead>
            <tbody id="fileList"></tbody>
        </table>
    </div>

    <div id="fileContent" class="mt-6 w-full max-w-3xl p-4 bg-gray-800 rounded-lg shadow-lg hidden">
        <h2 id="fileName" class="text-lg font-bold text-gray-300 mb-2"></h2>
        <pre id="fileText" class="bg-gray-900 p-4 rounded-md text-gray-300 overflow-auto max-h-96"></pre>
    </div>

    <script>
        async function fetchRepoFiles() {
            const repoUrl = document.getElementById('repoUrl').value.trim();
            if (!repoUrl) return;

            const repoPath = repoUrl.replace("https://github.com/", "").replace("blob/main/", "");
            const apiUrl = `https://api.github.com/repos/${repoPath}/contents/`;

            try {
                const res = await fetch(apiUrl);
                if (!res.ok) throw new Error("Ã‰chec du chargement des fichiers");
                const data = await res.json();

                const fileList = document.getElementById('fileList');
                fileList.innerHTML = "";
                data.forEach(file => {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td class="p-3 border-t border-gray-600 cursor-pointer hover:bg-gray-700">${file.name}</td>`;
                    row.onclick = () => fetchFileContent(file);
                    fileList.appendChild(row);
                });

                document.getElementById('filesTable').classList.remove("hidden");
            } catch (error) {
                console.error(error);
            }
        }

        async function fetchFileContent(file) {
            try {
                const res = await fetch(file.download_url);
                const content = await res.text();
                document.getElementById('fileName').innerText = file.name;
                document.getElementById('fileText').innerText = content;
                document.getElementById('fileContent').classList.remove("hidden");
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>
</html>
