<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enes - CDE : Open Apps</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
// Supprimer tout le localStorage
localStorage.clear();

// Donnees a injecter
const donnees = {
  'APP:??': 'true',
  'APP:BD': '005.2',
  'APP:VS': '1.7',
  'APP:DT': '19.03.2025',
  'APP:SE': 'Android 5 - 16',
  'APP:OutDated': 'false',
  'rules': 'true'
};

// Attendre 500ms avant de remettre les cles
setTimeout(() => {
  for (const cle in donnees) {
    localStorage.setItem(cle, donnees[cle]);
  }
}, 500);
    </script>
    <style>
        @keyframes slideInLeft {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        @keyframes slideInRight {
            0% { transform: translateX(100%); }
            100% { transform: translateX(0); }
        }

        .slide-left {
            animation: slideInLeft 1s ease-out forwards;
        }

        .slide-right {
            animation: slideInRight 1s ease-out forwards;
        }

        .dot {
            opacity: 0;
            animation: dotAppear 1s forwards;
        }

        @keyframes dotAppear {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .dot:nth-child(1) { animation-delay: 1s; }
        .dot:nth-child(2) { animation-delay: 1.5s; }
        .dot:nth-child(3) { animation-delay: 2s; }
    </style>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">

    <div class="text-center space-y-4">
        <div class="text-4xl font-bold slide-left" id="text1">Enes - CDE</div>
        <div class="text-xl slide-right" id="text2">Community Developpement Enhance</div>
        <div class="flex justify-center space-x-2 mt-6">
            <div class="dot w-4 h-4 bg-white rounded-full"></div>
            <div class="dot w-4 h-4 bg-white rounded-full"></div>
            <div class="dot w-4 h-4 bg-white rounded-full"></div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "https://enes-cde.vercel.app";
        }, 3000);
    </script>
</body>
</html>
