<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enes - CDE : Open Apps</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
            localStorage.setItem('APP:??', 'true');
            localStorage.setItem('APP:BD', '005.03');
            localStorage.setItem('APP:VS', '1.8');
            localStorage.setItem('APP:DT', '31.05.2025');
            localStorage.setItem('APP:SE', 'Android 5+');
            localStorage.setItem('APP:OutDated', 'false');
        
            localStorage.setItem('rules', 'true');
    </script>
    
</head>
<body>

<div class="flex flex-col justify-center items-center bg-white h-screen dark:bg-zinc-950 text-center">
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-neutral-50 dark:text-neutral-950"><b>Enes - <a class="text-indigo-700 dark:text-indigo-700">CDE</a></b></h1>
    <h6><a id="loader" class="block text-center mt-10 text-lg font-mono text-neutral-50 dark:text-neutral-950">-_-</a></h6>
    <p class="text-sm text-neutral-50 dark:text-neutral-950">Merci de patienter quelques instants</p>
  </div>
  
  <div class="flex space-x-2 mt-10">
    <span class="sr-only">Loading...</span>
    <div class="h-8 w-8 bg-black dark:bg-white rounded-full animate-bounce [animation-delay:-0.3s]"></div>
    <div class="h-8 w-8 bg-black dark:bg-white rounded-full animate-bounce [animation-delay:-0.15s]"></div>
    <div class="h-8 w-8 bg-black dark:bg-white rounded-full animate-bounce"></div>
  </div>
</div>

    <script>
        setTimeout(() => {
            window.location.href = "https://enes-cde.vercel.app";
        }, 4500); 
  const loader = document.getElementById('loader');
  const messages = [
    "Chargement de la page",
    "Clear des DT",
    "Ajout des nouveau DT's",
    "Chargement des scripts",
    "Redirection ?",
    "Maintenant : null",
    "Redirection : affirmer",
    "Rediriger vers enes-cde.vercel.app",
    "Err -> reloal all"
  ];

  let index = 0;

  function updateLoader() {
    loader.textContent = messages[index];
    index = (index + 1) % messages.length;

    // Interval dynamique selon la phase
    let delay;
    switch(index) {
      case 1:
        delay = 250;
        break;
      case 2:
        delay = 500;
        break;
      case 3:
        delay = 1000;
        break;
      default:
        delay = 500;
    }

    setTimeout(updateLoader, delay);
  }

  setTimeout(updateLoader, 500);
</script>
</body>
</html>
