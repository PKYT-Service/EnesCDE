            <main class="flex-1 p-6 bg-gray-100 dark:bg-gray-800">
    <h1 class="text-2xl font-semibold text-gray-900 dark:text-white">Recherche</h1>

    





    <script>
        const codes = {
            "Campyskerie": "https://enes-cde.vercel.app/users/panel/_C-campysk-serv/",
            "XYZ789": " ",
            "PKYT2024": "https://pkyt-database-up.vercel.app"
        };

        function checkCode() {
            const inputCode = document.getElementById("codeInput").value;
            const message = document.getElementById("message");

            if (codes[inputCode]) {
                window.location.href = codes[inputCode];
            } else {
                message.textContent = "Aucune correspondance trouvée.";
                message.classList.add("text-red-500");
            }
        }
    </script>


    <div class="p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md w-80">
        <h2 class="text-lg font-semibold mb-4 text-gray-900 dark:text-gray-100">Entrez un code :</h2>
        <input type="text" id="codeInput" class="w-full p-2 border rounded mb-2 dark:bg-gray-700 dark:text-white" placeholder="Votre code ici">
        <button onclick="checkCode()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Valider</button>
        <p id="message" class="mt-2 text-sm text-gray-900 dark:text-gray-100"></p>
    </div>
