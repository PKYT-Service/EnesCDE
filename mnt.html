<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooldown</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Cooldown</h1>
    <div class="countdown">
      <span id="days"></span> jours, 
      <span id="hours"></span> heures, 
      <span id="minutes"></span> minutes, 
      <span id="seconds"></span> secondes
    </div>
  </div>

  <script>
    // Date de fin du cooldown (exemple : 7 jours à partir de maintenant)
    var endDate = new Date();
    endDate.setDate(endDate.getDate() + 7);

    // Mettre à jour le compte à rebours toutes les secondes
    setInterval(function() {
      // Récupérer la date et l'heure actuelles
      var startDate = new Date();

      // Calculer la différence en millisecondes entre la date de fin et la date actuelle
      var timeRemaining = endDate - startDate;

      // Calculer les jours, heures, minutes et secondes restantes
      var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

      // Mettre à jour les éléments HTML correspondants avec les valeurs calculées
      document.getElementById('days').textContent = formatTime(days);
      document.getElementById('hours').textContent = formatTime(hours);
      document.getElementById('minutes').textContent = formatTime(minutes);
      document.getElementById('seconds').textContent = formatTime(seconds);
    }, 1000);

    function formatTime(time) {
      // Ajouter un zéro devant les chiffres inférieurs à 10
      return time < 10 ? '0' + time : time;
    }
  </script>
</body>
</html>
