
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compte à rebours</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Compte à rebours</h1>
    <div class="countdown">
      <span id="countdown-timer"></span>
    </div>
  </div>
  <style>

    
    body {
    
      background : silver;
    
   }
    .container {

      display: flex;

      justify-content: center;

      align-items: center;

      height: 100vh;

      flex-direction: column;

    }

    .title {

      font-size: 2rem;

      margin-bottom: 2rem;

    }

    .countdown {

      font-size: 1.5rem;

    }

  </style>
  <script>function countdown() {
  // Récupérer la date et l'heure actuelles en utilisant le fuseau horaire de la France
  var now = new Date().toLocaleString("fr-FR", { timeZone: "Europe/Paris" });

  // Date de fin du compte à rebours (exemple : le 1er janvier 2024 à 00:00:00)
  var endDate = new Date("2024-01-01T00:00:00");

  // Calculer la différence en millisecondes entre la date de fin et la date actuelle
  var timeRemaining = endDate - new Date(now);

  // Vérifier si le compte à rebours est terminé
  if (timeRemaining <= 0) {
    document.getElementById("countdown-timer").textContent = "Le compte à rebours est terminé.";
    return;
  }

  // Calculer les jours, heures, minutes et secondes restantes
  var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
  var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

  // Mettre à jour l'élément HTML correspondant avec les valeurs calculées
  document.getElementById("countdown-timer").textContent = formatTime(days, hours, minutes, seconds);

  // Mettre à jour le compte à rebours toutes les secondes
  setTimeout(countdown, 1000);
}

function formatTime(days, hours, minutes, seconds) {
  // Formater les valeurs en ajoutant un zéro devant les chiffres inférieurs à 10
  days = ("0" + days).slice(-2);
  hours = ("0" + hours).slice(-2);
  minutes = ("0" + minutes).slice(-2);
  seconds = ("0" + seconds).slice(-2);

  // Retourner la chaîne formatée
  return days + " jours, " + hours + " heures, " + minutes + " minutes, " + seconds + " secondes";
}

// Démarrer le compte à rebours
countdown();
</script>
</body>
</html>
