<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: grid;
      background :   #1e1e1e;
    }

    #sidebar {
    border-radius: 50px;
      background-color: #181818;
      min-width: 100px;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      position :fixe;
      top:0px;
      left:0px;
      right:0px;
    }

    #tagSelector {
      width: 100%;
      padding: 10px;
      border-radius:100px;
      margin-bottom: 10px;
      border: 1px solid ##3e443e;
    }

    #output {
      flex-grow: 1;
      padding: 20px;
      border-radius:100px;
    }

    .item {
      border: 1px solid #464646 ;
      background-color: #464646;
      color :#fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius:20px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <select id="tagSelector">
      <option value="">/ Generale | PikaYutMG \</option>
      <option value="All">tout</option>
      <option value="Up-g">Updates</option>
      <option value="down-g">🛑 |• Disfonctionnement </option>
      <option value="bug-g"> 🟠 |• Bug • Problème </option>
      <option value="fonct-g">🟢 |• Fonctionne</option>
      <option value="add-g">🟢 |•  Ajout </option>
      <option value="patch-g">🗒️ |• Correctifs</option>
      <option value="devel-g">🔨 |• Développement </option>
      
      <option value="">/ Ebsayder \</option>
      
      <option value="Up-e">Updates</option>
      <option value="down-e">🛑 |• Disfonctionnement </option>
      <option value="bug-e"> 🟠 |• Bug • Problème </option>
      <option value="fonct-e">🟢 |• Fonctionne</option>
      <option value="add-g"> 🟢 |•  Ajout </option>
      <option value="patch-e">🗒️ |• Correctifs</option>
      <option value="devel-e">🔨 |• Développement </option>
      
      <option value="">/ SRDMG | Discord | Plugin \</option>
      
      <option value="Up-s">Updates</option>
      <option value="down-s">🛑 |• Disfonctionnement </option>
      <option value="bug-s"> 🟠 |• Bug • Problème </option>
      <option value="fonct-s">🟢 |• Fonctionne</option>
      <option value="add-g">🟢 |•  Ajout </option>
      <option value="patch-s">🗒️ |• Correctifs</option>
      <option value="devel-s">🔨 |• Développement </option>
      
    </select>
  </div>
  <div id="output"></div>

  <script>
    const tagSelector = document.getElementById('tagSelector');
    const outputDiv = document.getElementById('output');

    tagSelector.addEventListener('change', () => {
      const selectedTag = tagSelector.value;
      outputDiv.innerHTML = '';

      fetch('./json.json')
        .then(response => response.json())
        .then(jsonData => {
          jsonData.forEach(item => {
            if (selectedTag === 'All' || item.tag === selectedTag) {
              const itemDiv = document.createElement('div');
              itemDiv.className = 'item';
              itemDiv.innerHTML = `
              <h2>${item.title}</h2>
                <h2>${item.description}</h2>
                <p>Date: ${item.date}</p>
                <p>By: ${item.by}</p>
              `;
              outputDiv.appendChild(itemDiv);
            }
          });
        })
        .catch(error => console.error('Error fetching JSON:', error));
    });
  </script>
</body>
</html>
