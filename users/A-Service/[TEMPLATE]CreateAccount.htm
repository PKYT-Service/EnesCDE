            <main class="flex-1 p-6 bg-gray-100 dark:bg-gray-800">
    <h1 class="text-2xl font-semibold text-gray-900 dark:text-white">Nouvel utilisateur : </h1>
    <div class="mt-4 p-6 bg-white dark:bg-gray-900 rounded-lg shadow-md">
        <p class="text-gray-600 dark:text-gray-300">Crée votre compte et accedez a la <a id="ecde_pkyt-service-account-version_set">version load </a> de EnesCDE . [<span class="text-red-600 dark:text-red-300">Lier au service PKYT-Service</span>]</p>
    </div>



    <script defer scr="https://enes-cde.vercel.app/users/A-Service/__Signup__.js"></script>          



<br><center>

<div class="w-full max-w-md bg-white dark:bg-gray-900 p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-4">Créer un compte</h2>
    <form onsubmit="submitForm(event)" class="space-y-4">
        <h3 class="text-lg font-semibold">Informations du compte</h3>
        <div>
            <label class="block text-sm font-medium bg-white text-gray-900 dark:bg-gray-800 dark:text-white">Email :</label>
            <input type="email" id="email" required class="input-field">
        </div>
        <div>
            <label class="block text-sm font-medium bg-white text-gray-900 dark:bg-gray-800 dark:text-white">Mot de passe :</label>
            <input type="password" id="mdp" required class="input-field">
        </div>
        <div>
            <label class="block text-sm font-medium bg-white text-gray-900 dark:bg-gray-800 dark:text-white">Service :</label>
            <input type="text" id="service" required class="input-field">
        </div>

        <h3 class="text-lg font-semibold">Informations du profil</h3>
        <div>
            <label class="block text-sm font-medium bg-white text-gray-900 dark:bg-gray-800 dark:text-white">Nom :</label>
            <input type="text" id="nom" required class="input-field">
        </div>
        <div>
            <label class="block text-sm font-medium bg-white text-gray-900 dark:bg-gray-800 dark:text-white">Prénom :</label>
            <input type="text" id="prenom" required class="input-field">
        </div>
        <div>
            <label class="block text-sm font-medium bg-white text-gray-900 dark:bg-gray-800 dark:text-white">Photo de profil (URL) :</label>
            <input type="url" id="pdp" required class="input-field">
        </div>
        <div>
            <label class="block text-sm font-medium bg-white text-gray-900 dark:bg-gray-800 dark:text-white">Pseudo :</label>
            <input type="text" id="pseudo" required class="input-field">
        </div>
        <div>
            <label class="block text-sm font-medium bg-white text-gray-900 dark:bg-gray-800 dark:text-white">Réseau :</label>
            <input type="text" id="reseau" required class="input-field">
        </div>
        <div>
            <label class="block text-sm font-medium bg-white text-gray-900 dark:bg-gray-800 dark:text-white">Type :</label>
            <input type="text" id="type" required class="input-field">
        </div>
        <div>
            <label class="block text-sm font-medium bg-white text-gray-900 dark:bg-gray-800 dark:text-white">Description :</label>
            <textarea id="description" required class="input-field"></textarea>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">
            Créer le compte
        </button>
    </form>
</div>
</center>
