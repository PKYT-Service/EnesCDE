    <script>
        // Récupérer la valeur de "compte" dans le localStorage
        const compte = JSON.parse(localStorage.getItem('compte'));

        if (compte) {
            const email = compte.email;
            const password = compte.password;

            const tokenUrl = "https://pkyt-database-up.vercel.app/code-source/admin-dashboard/secute_private/tocken.js";

            // Fonction pour récupérer les données du fichier JSON via GitHub
            async function fetchAccountData() {
                const response = await fetch(`https://api.github.com/repos/PKYT-Service/database_EnesCDE/contents/compte/v4/${email}*-*${password}.json`, {
                    headers: {
                        'Authorization': `Bearer ${await fetch(tokenUrl).then(res => res.text())}`,
                    }
                });

                if (!response.ok) {
                    alert("Erreur lors de la récupération des données.");
                    return;
                }

                const data = await response.json();
                const jsonContent = JSON.parse(atob(data.content));

                // Remplir les champs avec les valeurs récupérées
                document.getElementById('nom').value = jsonContent.ProfilInfo.Nom;
                document.getElementById('prenom').value = jsonContent.ProfilInfo.Prenom;
                document.getElementById('pseudo').value = jsonContent.ProfilInfo.Pseudo;
                document.getElementById('reseau').value = jsonContent.ProfilInfo.Reseau;
                document.getElementById('description').value = jsonContent.ProfilInfo.Description;

                document.getElementById('others-01').value = jsonContent.Others["01"];
                document.getElementById('others-02').value = jsonContent.Others["02"];
                document.getElementById('others-03').value = jsonContent.Others["03"];
            }

            fetchAccountData();

            // Sauvegarder les données modifiées sur GitHub
            document.getElementById('save-btn').addEventListener('click', async () => {
                const updatedData = {
                    ProfilInfo: {
                        Nom: document.getElementById('nom').value,
                        Prenom: document.getElementById('prenom').value,
                        Pseudo: document.getElementById('pseudo').value,
                        Reseau: document.getElementById('reseau').value,
                        Description: document.getElementById('description').value,
                    },
                    Others: {
                        "01": document.getElementById('others-01').value,
                        "02": document.getElementById('others-02').value,
                        "03": document.getElementById('others-03').value,
                    }
                };

                const fileContent = btoa(JSON.stringify(updatedData)); // Encoder le contenu en base64

                // Obtenez le token d'authentification pour GitHub
                const token = await fetch(tokenUrl).then(res => res.text());

                // Récupérer la version actuelle du fichier pour l'inclure dans la requête PUT
                const response = await fetch(`https://api.github.com/repos/PKYT-Service/database_EnesCDE/contents/compte/v4/${email}*-*${password}.json`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    }
                });

                if (!response.ok) {
                    alert("Erreur lors de la récupération des informations du fichier.");
                    return;
                }

                const data = await response.json();

                // Utiliser la version du fichier pour l'update
                const sha = data.sha;

                // Faire la requête PUT pour mettre à jour le fichier
                const updateResponse = await fetch(`https://api.github.com/repos/PKYT-Service/database_EnesCDE/contents/compte/v4/${email}*-*${password}.json`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Mise à jour du profil',
                        content: fileContent,
                        sha: sha // Inclure le sha de la version du fichier
                    }),
                });

                if (updateResponse.ok) {
                    alert('Les modifications ont été enregistrées.');
                } else {
                    alert("Erreur lors de l'enregistrement.");
                }
            });
        } else {
            alert("Aucun compte trouvé dans le localStorage.");
        }
    </script>

    <script>
      // Dark mode toggle
      const darkModeToggle = document.getElementById('darkModeToggle');
      const html = document.documentElement;

      darkModeToggle.addEventListener('click', () => {
          html.classList.toggle('dark');
          localStorage.setItem('darkMode', html.classList.contains('dark'));
      });

      // Check for saved dark mode preference
      if (localStorage.getItem('darkMode') === 'true' || 
          (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          html.classList.add('dark');
      }

      // Mobile menu toggle
      const mobileMenuToggle = document.getElementById('mobileMenuToggle');
      const mobileMenu = document.getElementById('mobileMenu');

      mobileMenuToggle.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
      });

      // Smooth scroll for navigation links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
              e.preventDefault();
              const targetId = this.getAttribute('href');
              const targetElement = document.querySelector(targetId);
              const yOffset = -60; // Adjust this value based on your header height
              const y = targetElement.getBoundingClientRect().top + window.pageYOffset + yOffset;

              window.scrollTo({top: y, behavior: 'smooth'});

              // Close mobile menu if open
              if (!mobileMenu.classList.contains('hidden')) {
                  mobileMenu.classList.add('hidden');
              }
          });
      });

      // Intersection Observer for fade-in animations
      const observerOptions = {
          root: null,
          rootMargin: '0px',
          threshold: 0.1
      };

      const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
              if (entry.isIntersecting) {
                  entry.target.classList.add('animate-fade-in-up');
                  observer.unobserve(entry.target);
              }
          });
      }, observerOptions);

      document.querySelectorAll('section').forEach(section => {
          observer.observe(section);
      });

      // Form submission (replace with your own logic)
      const form = document.querySelector('form');
      form.addEventListener('submit', (e) => {
          e.preventDefault();
          alert('Form submitted! (Replace this with your own logic)');
          form.reset();
      });
  </script>
