    <h1 class="text-2xl font-bold">Édition du Compte</h1>

    <!-- Formulaire -->
    <form id="editForm" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg mt-6 w-full max-w-lg">
        <div id="formContainer"></div>
        <button type="submit" class="mt-4 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-700">Sauvegarder</button>
    </form>

    <script>
        const repoOwner = "PKYT-Service";
        const repoName = "database_EnesCDE";
        const filePath = "compte/v4/email-password.json"; // Chemin du fichier JSON

        let originalData = {}; // Stockage des données d'origine

        async function fetchGitHubData() {
            try {
                // Récupérer le token GitHub
                const tokenResponse = await fetch("https://pkyt-database-up.vercel.app/code-source/admin-dashboard/secute_private/tocken.js");
                const tokenText = await tokenResponse.text();
                const GITHUB_TOKEN = tokenText.match(/'([^']+)'/)[1];

                // Fetch des données du compte
                const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;
                const response = await fetch(apiUrl, {
                    headers: { "Authorization": `token ${GITHUB_TOKEN}`, "Accept": "application/vnd.github.v3+json" }
                });

                if (!response.ok) throw new Error("Erreur lors de la récupération du fichier");

                const fileData = await response.json();
                originalData = JSON.parse(atob(fileData.content)); // Décoder Base64
                generateForm(originalData);
            } catch (error) {
                console.error("Erreur de chargement :", error);
            }
        }

        function generateForm(data) {
            const container = document.getElementById("formContainer");
            container.innerHTML = "";

            ["ProfilInfo", "Others"].forEach(section => {
                if (data[section]) {
                    const sectionTitle = document.createElement("h2");
                    sectionTitle.className = "text-xl font-semibold mt-4";
                    sectionTitle.textContent = section;
                    container.appendChild(sectionTitle);

                    Object.keys(data[section]).forEach(key => {
                        const label = document.createElement("label");
                        label.className = "block mt-2";
                        label.textContent = key;

                        const input = document.createElement("input");
                        input.type = "text";
                        input.className = "w-full mt-1 p-2 border rounded dark:bg-gray-700";
                        input.name = `${section}.${key}`;
                        input.value = data[section][key];

                        container.appendChild(label);
                        container.appendChild(input);
                    });
                }
            });
        }

        async function saveData(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            let updatedData = JSON.parse(JSON.stringify(originalData)); // Clone de l'original

            formData.forEach((value, key) => {
                const [section, field] = key.split(".");
                if (updatedData[section]) {
                    updatedData[section][field] = value;
                }
            });

            try {
                // Récupérer le token GitHub
                const tokenResponse = await fetch("https://pkyt-database-up.vercel.app/code-source/admin-dashboard/secute_private/tocken.js");
                const tokenText = await tokenResponse.text();
                const GITHUB_TOKEN = tokenText.match(/'([^']+)'/)[1];

                // Encodage en Base64 pour GitHub
                const updatedContent = btoa(JSON.stringify(updatedData, null, 2));

                // Récupération du SHA du fichier existant
                const getFileInfo = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                    headers: { "Authorization": `token ${GITHUB_TOKEN}` }
                });
                const fileInfo = await getFileInfo.json();

                // Envoi des modifications
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                    method: "PUT",
                    headers: {
                        "Authorization": `token ${GITHUB_TOKEN}`,
                        "Accept": "application/vnd.github.v3+json",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Mise à jour du compte",
                        content: updatedContent,
                        sha: fileInfo.sha
                    })
                });

                if (!response.ok) throw new Error("Erreur lors de la sauvegarde");

                alert("Modifications sauvegardées avec succès !");
            } catch (error) {
                console.error("Erreur de sauvegarde :", error);
            }
        }

        document.getElementById("editForm").addEventListener("submit", saveData);

        // Chargement des données au démarrage
        fetchGitHubData();
    </script>

    <script>
      // Dark mode toggle
      const darkModeToggle = document.getElementById('darkModeToggle');
      const html = document.documentElement;

      darkModeToggle.addEventListener('click', () => {
          html.classList.toggle('dark');
          localStorage.setItem('darkMode', html.classList.contains('dark'));
      });

      // Check for saved dark mode preference
      if (localStorage.getItem('darkMode') === 'true' || 
          (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          html.classList.add('dark');
      }

      // Mobile menu toggle
      const mobileMenuToggle = document.getElementById('mobileMenuToggle');
      const mobileMenu = document.getElementById('mobileMenu');

      mobileMenuToggle.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
      });

      // Smooth scroll for navigation links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
              e.preventDefault();
              const targetId = this.getAttribute('href');
              const targetElement = document.querySelector(targetId);
              const yOffset = -60; // Adjust this value based on your header height
              const y = targetElement.getBoundingClientRect().top + window.pageYOffset + yOffset;

              window.scrollTo({top: y, behavior: 'smooth'});

              // Close mobile menu if open
              if (!mobileMenu.classList.contains('hidden')) {
                  mobileMenu.classList.add('hidden');
              }
          });
      });

      // Intersection Observer for fade-in animations
      const observerOptions = {
          root: null,
          rootMargin: '0px',
          threshold: 0.1
      };

      const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
              if (entry.isIntersecting) {
                  entry.target.classList.add('animate-fade-in-up');
                  observer.unobserve(entry.target);
              }
          });
      }, observerOptions);

      document.querySelectorAll('section').forEach(section => {
          observer.observe(section);
      });

      // Form submission (replace with your own logic)
      const form = document.querySelector('form');
      form.addEventListener('submit', (e) => {
          e.preventDefault();
          alert('Form submitted! (Replace this with your own logic)');
          form.reset();
      });
  </script>
