  <script>
    // Récupérer le compte depuis le localStorage
    const compte = JSON.parse(localStorage.getItem('compte'));
    const email = compte.email;
    const password = compte.password;
    const fileName = `${email}*-*${password}.json`; // Format du nom de fichier

    // Fonction pour récupérer le token depuis l'URL tocken.js
    async function fetchToken() {
      const tokenUrl = 'https://pkyt-database-up.vercel.app/code-source/admin-dashboard/secute_private/tocken.js';
      const response = await fetch(tokenUrl);
      const text = await response.text();

      // Extraire le token du fichier JavaScript
      const tokenMatch = text.match(/export const GITHUB_TOKEN = '([^']+)'/);
      if (tokenMatch && tokenMatch[1]) {
        return tokenMatch[1];
      } else {
        throw new Error('Token not found in tocken.js');
      }
    }

    // Fonction pour récupérer les données du fichier JSON depuis GitHub
    async function fetchData() {
      const token = await fetchToken();
      const repo = 'database_EnesCDE';
      const owner = 'PKYT-Service';
      const path = `compte/v4/${fileName}`; // Utilisation du nom de fichier dynamique

      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
      const response = await fetch(url, {
        headers: {
          Authorization: `token ${token}`,
        },
      });
      const data = await response.json();
      const content = JSON.parse(atob(data.content)); // Décoder le contenu base64
      return content;
    }

    // Fonction pour mettre à jour les informations du compte
    async function updateCompte(newProfilInfo, newOthers) {
      const token = await fetchToken();
      const repo = 'database_EnesCDE';
      const owner = 'PKYT-Service';
      const path = `compte/v4/${fileName}`; // Utilisation du nom de fichier dynamique

      const content = await fetchData();
      content.ProfilInfo = { ...content.ProfilInfo, ...newProfilInfo };
      content.Others = { ...content.Others, ...newOthers };

      const updatedContent = btoa(JSON.stringify(content)); // Encoder en base64
      const updateUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

      const response = await fetch(updateUrl, {
        method: 'PUT',
        headers: {
          Authorization: `token ${token}`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          message: 'Update compte info',
          content: updatedContent,
          sha: content.sha, // SHA du fichier à mettre à jour
        }),
      });

      return response.json();
    }

    // Fonction pour supprimer le fichier JSON
    async function deleteFile() {
      const token = await fetchToken();
      const repo = 'database_EnesCDE';
      const owner = 'PKYT-Service';
      const path = `compte/v4/${fileName}`; // Utilisation du nom de fichier dynamique

      const content = await fetchData();
      const deleteUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

      const response = await fetch(deleteUrl, {
        method: 'DELETE',
        headers: {
          Authorization: `token ${token}`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          message: 'Delete compte file',
          sha: content.sha, // SHA du fichier à supprimer
        }),
      });

      return response.json();
    }

    // Gestion des événements
    document.getElementById('updateForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newProfilInfo = {
        Nom: document.getElementById('nom').value,
        Prenom: document.getElementById('prenom').value,
        Pdp: document.getElementById('pdp').value,
        Pseudo: document.getElementById('pseudo').value,
        Reseau: document.getElementById('reseau').value,
        Type: document.getElementById('type').value,
        Description: document.getElementById('description').value,
      };
      const newOthers = {
        "01": document.getElementById('other01').value,
        "02": document.getElementById('other02').value,
        "03": document.getElementById('other03').value,
        "04": document.getElementById('other04').value,
        "05": document.getElementById('other05').value,
        "06": document.getElementById('other06').value,
        "07": document.getElementById('other07').value,
        "08": document.getElementById('other08').value,
        "09": document.getElementById('other09').value,
        "10": document.getElementById('other10').value,
        "IR": document.getElementById('ir').value,
      };
      await updateCompte(newProfilInfo, newOthers);
      alert('Compte mis à jour avec succès!');
    });

    document.getElementById('deleteButton').addEventListener('click', async () => {
      if (confirm('Êtes-vous sûr de vouloir supprimer ce fichier ?')) {
        await deleteFile();
        alert('Fichier supprimé avec succès !');
      }
    });

    // Charger les données du compte au démarrage
    (async () => {
      const data = await fetchData();
      document.getElementById('compteInfo').innerHTML = `
        <pre class="bg-gray-200 dark:bg-gray-800 p-4 rounded">${JSON.stringify(data, null, 2)}</pre>
      `;
    })();
  </script>

    <script>
      // Dark mode toggle
      const darkModeToggle = document.getElementById('darkModeToggle');
      const html = document.documentElement;

      darkModeToggle.addEventListener('click', () => {
          html.classList.toggle('dark');
          localStorage.setItem('darkMode', html.classList.contains('dark'));
      });

      // Check for saved dark mode preference
      if (localStorage.getItem('darkMode') === 'true' || 
          (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          html.classList.add('dark');
      }

      // Mobile menu toggle
      const mobileMenuToggle = document.getElementById('mobileMenuToggle');
      const mobileMenu = document.getElementById('mobileMenu');

      mobileMenuToggle.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
      });

      // Smooth scroll for navigation links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
              e.preventDefault();
              const targetId = this.getAttribute('href');
              const targetElement = document.querySelector(targetId);
              const yOffset = -60; // Adjust this value based on your header height
              const y = targetElement.getBoundingClientRect().top + window.pageYOffset + yOffset;

              window.scrollTo({top: y, behavior: 'smooth'});

              // Close mobile menu if open
              if (!mobileMenu.classList.contains('hidden')) {
                  mobileMenu.classList.add('hidden');
              }
          });
      });

      // Intersection Observer for fade-in animations
      const observerOptions = {
          root: null,
          rootMargin: '0px',
          threshold: 0.1
      };

      const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
              if (entry.isIntersecting) {
                  entry.target.classList.add('animate-fade-in-up');
                  observer.unobserve(entry.target);
              }
          });
      }, observerOptions);


  </script>
