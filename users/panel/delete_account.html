<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer Compte - PKYT</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-black dark:text-white">

    <!-- Header -->
    <header class="p-4 bg-blue-600 dark:bg-blue-800 text-white">
        <h1 class="text-2xl font-semibold">Supprimer Compte</h1>
    </header>

    <main class="p-6">
        <!-- Formulaire de modification -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white dark:bg-gray-700 p-4 rounded-md shadow-md">
                <p class="text-lg">Êtes-vous sûr de vouloir supprimer ce fichier ?</p>
                <p class="text-sm">Le fichier sera définitivement supprimé.</p>

                <!-- Email et password -->
                <label for="email" class="block text-sm font-medium mt-4">Email</label>
                <input type="email" id="email" class="w-full p-2 rounded-md border dark:bg-gray-600 dark:border-gray-500" placeholder="exemple@gmail.com" />

                <label for="password" class="block text-sm font-medium mt-2">Mot de passe</label>
                <input type="password" id="password" class="w-full p-2 rounded-md border dark:bg-gray-600 dark:border-gray-500" placeholder="exemplepasjlsd" />

                <div class="mt-6 text-right">
                    <button id="delete-btn" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-500">Supprimer le compte</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Récupérer la valeur de "compte" dans le localStorage
        const compte = JSON.parse(localStorage.getItem('compte'));

        if (compte) {
            const email = compte.email;
            const password = compte.password;

            const tokenUrl = "https://pkyt-database-up.vercel.app/code-source/admin-dashboard/secute_private/tocken.js";

            // Fonction pour supprimer le fichier
            async function deleteAccountFile() {
                const token = await fetch(tokenUrl).then(res => res.text());

                // Encoder les email et mot de passe
                const encodedEmail = encodeURIComponent(email);
                const encodedPassword = encodeURIComponent(password);

                // Construire l'URL avec les paramètres encodés
                const fileUrl = `https://api.github.com/repos/PKYT-Service/database_EnesCDE/contents/compte/v4/${encodedEmail}*-*${encodedPassword}.json`;

                try {
                    const response = await fetch(fileUrl, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Erreur lors de la récupération du fichier');
                    }

                    const data = await response.json();
                    const sha = data.sha;

                    // Faire la requête DELETE pour supprimer le fichier
                    const deleteResponse = await fetch(fileUrl, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: 'Supprimer le fichier du compte',
                            sha: sha, // Inclure le sha du fichier original
                        }),
                    });

                    if (deleteResponse.ok) {
                        alert('Le fichier a été supprimé avec succès.');
                    } else {
                        alert("Erreur lors de la suppression du fichier.");
                    }
                } catch (error) {
                    alert('Erreur: ' + error.message);
                }
            }

            // Event listener pour le bouton de suppression
            document.getElementById('delete-btn').addEventListener('click', async () => {
                const userEmail = document.getElementById('email').value;
                const userPassword = document.getElementById('password').value;

                if (userEmail === email && userPassword === password) {
                    await deleteAccountFile();
                } else {
                    alert("L'email ou le mot de passe est incorrect.");
                }
            });
        } else {
            alert("Aucun compte trouvé dans le localStorage.");
        }
    </script>

</body>
</html>

    <script>
      // Dark mode toggle
      const darkModeToggle = document.getElementById('darkModeToggle');
      const html = document.documentElement;

      darkModeToggle.addEventListener('click', () => {
          html.classList.toggle('dark');
          localStorage.setItem('darkMode', html.classList.contains('dark'));
      });

      // Check for saved dark mode preference
      if (localStorage.getItem('darkMode') === 'true' || 
          (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          html.classList.add('dark');
      }

      // Mobile menu toggle
      const mobileMenuToggle = document.getElementById('mobileMenuToggle');
      const mobileMenu = document.getElementById('mobileMenu');

      mobileMenuToggle.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
      });

      // Smooth scroll for navigation links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
              e.preventDefault();
              const targetId = this.getAttribute('href');
              const targetElement = document.querySelector(targetId);
              const yOffset = -60; // Adjust this value based on your header height
              const y = targetElement.getBoundingClientRect().top + window.pageYOffset + yOffset;

              window.scrollTo({top: y, behavior: 'smooth'});

              // Close mobile menu if open
              if (!mobileMenu.classList.contains('hidden')) {
                  mobileMenu.classList.add('hidden');
              }
          });
      });

      // Intersection Observer for fade-in animations
      const observerOptions = {
          root: null,
          rootMargin: '0px',
          threshold: 0.1
      };

      const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
              if (entry.isIntersecting) {
                  entry.target.classList.add('animate-fade-in-up');
                  observer.unobserve(entry.target);
              }
          });
      }, observerOptions);

      document.querySelectorAll('section').forEach(section => {
          observer.observe(section);
      });

      // Form submission (replace with your own logic)
      const form = document.querySelector('form');
      form.addEventListener('submit', (e) => {
          e.preventDefault();
          alert('Form submitted! (Replace this with your own logic)');
          form.reset();
      });
  </script>
