  <script>
    function confirmRepo() {
      const input = document.getElementById('repo_input').value.trim();
      const radios = document.getElementsByName('repo_select');
      let selectedRepo = input;

      if (!selectedRepo) {
        for (let radio of radios) {
          if (radio.checked) {
            selectedRepo = radio.value;
            break;
          }
        }
      }

      if (!selectedRepo) {
        alert("Tu dois entrer ou selectionner un nom de repo.");
        return;
      }

      localStorage.setItem("repo", selectedRepo);
      window.location.href = "@@ADM@@-Drive.html";
    }
  </script>
