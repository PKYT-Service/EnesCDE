<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulaire Avertissement ECDE</title>
  <script defer>
async function handleSubmit(event) {
  event.preventDefault();

  const token = await getGithubToken();
  if (!token) {
    alert("Impossible de r√©cup√©rer le token GitHub !");
    return;
  }

  const emailTarget = document.getElementById("userEmail").value.trim();
  if (!emailTarget) {
    alert("L'email de l'utilisateur cibl√© est requis !");
    return;
  }

  const fileName = `${emailTarget}.json`;
  const filePath = `${TARGET_PATH}${fileName}`;
  const url = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${filePath}`;

  // Ton JSON final
  const payload = {
    server: {
      name: document.getElementById("serverName").value.trim(),
      id: document.getElementById("serverId").value.trim()
    },
    action: {
      type: document.getElementById("actionType").value,
      motif: document.getElementById("motif").value.trim(),
      code: document.getElementById("code").value.trim()
    },
    admin: {
      id: document.getElementById("adminId").value,
      pseudo: document.getElementById("adminPseudo").value,
      date: new Date().toISOString(),
      "EGP-ADM": document.getElementById("adminRef").value
    },
    utilisateur: {
      id: document.getElementById("userId").value.trim(),
      pseudo: document.getElementById("userPseudo").value.trim(),
      email_ecde: emailTarget,
      service: document.getElementById("userService").value.trim()
    }
  };

  const base64Content = btoa(unescape(encodeURIComponent(JSON.stringify(payload, null, 2))));

  // üîé √âtape 1 : V√©rifier si le fichier existe pour r√©cup√©rer son SHA
  let sha = null;
  try {
    const getRes = await fetch(url, {
      headers: {
        Authorization: `Bearer ${token}`
      }
    });

    if (getRes.ok) {
      const fileData = await getRes.json();
      sha = fileData.sha; // üîê SHA r√©cup√©r√©
      console.log("Fichier existant trouv√©, SHA :", sha);
    } else if (getRes.status === 404) {
      console.log("Fichier inexistant, cr√©ation pr√©vue.");
    } else {
      throw new Error("Erreur lors de la v√©rification du fichier : " + getRes.status);
    }
  } catch (err) {
    alert("Erreur lors de la v√©rification du fichier existant.");
    console.error(err);
    return;
  }

  // üì® √âtape 2 : Cr√©ation ou mise √† jour du fichier
  try {
    const res = await fetch(url, {
      method: "PUT",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: `Mise √† jour des sanctions pour ${emailTarget}`,
        content: base64Content,
        ...(sha ? { sha } : {}) // ‚úÖ SHA si fichier existant
      })
    });

    const result = await res.json();
    if (res.ok) {
      alert("‚úÖ Fichier JSON post√© avec succ√®s !");
      document.getElementById("warnForm").reset();
      document.getElementById("adminId").value = "";
      document.getElementById("adminPseudo").value = "";
      document.getElementById("adminRef").value = "";
    } else {
      alert(`‚ùå Erreur : ${result.message}`);
      console.error(result);
    }
  } catch (err) {
    alert("‚ùå Erreur r√©seau lors de la soumission.");
    console.error(err);
  }
}

  </script>
