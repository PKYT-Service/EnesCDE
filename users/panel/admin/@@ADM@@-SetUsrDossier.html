              <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire Avertissement ECDE</title>
  <script defer>
// Configuration générale
const GITHUB_REPO = "database_EnesCDE";
const GITHUB_OWNER = "PKYT-Service";
const TARGET_PATH = "ecde/user_ecde_dossier/";

// ✅ 1. Récupération du token depuis tocken.js
async function getGithubToken() {
  const res = await fetch("https://pkyt-database-up.vercel.app/code-source/E-CDE/Secure-token.js");
  const data = await res.json();
  return data.GITHUB_TOKEN;
}

// ✅ 2. Récupération de l'email depuis le localStorage
function getLocalEmail() {
  try {
    const compte = JSON.parse(localStorage.getItem("EnesCDE_ADM:Compte"));
    return compte?.email || "";
  } catch {
    return "";
  }
}

// ✅ 3. Récupération des infos admin depuis le fichier JSON GitHub (en passant par l'API GitHub)
async function getAdminInfos(email) {
  const filePath = "ecde/user_ecde_dossier/A_admin_liste.json";
  const apiURL = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${filePath}`;

  const res = await fetch(apiURL);
  const json = await res.json();

  if (!res.ok || !json.content) {
    console.error("Erreur lors de la récupération du fichier admin.");
    return null;
  }

  const decoded = atob(json.content);
  const data = JSON.parse(decoded);

  return data.find(admin => admin.email === email);
}

// ✅ 4. Quand on sélectionne un admin dans la liste
async function handleAdminSelect() {
  const email = document.getElementById("adminSelect").value;
  const infos = await getAdminInfos(email);
  if (infos) {
    document.getElementById("adminId").value = infos.id;
    document.getElementById("adminPseudo").value = infos.pseudo;
    document.getElementById("adminRef").value = infos.ref;
  }
}

// ✅ 5. Envoi du fichier JSON vers le repo GitHub
async function handleSubmit(event) {
  event.preventDefault();

  const token = await getGithubToken();
  const emailTarget = document.getElementById("userEmail").value;
  const fileName = `${emailTarget}.json`;

  const payload = {
    server: {
      name: document.getElementById("serverName").value,
      id: document.getElementById("serverId").value
    },
    action: {
      type: document.getElementById("actionType").value,
      motif: document.getElementById("motif").value,
      code: document.getElementById("code").value
    },
    admin: {
      id: document.getElementById("adminId").value,
      pseudo: document.getElementById("adminPseudo").value,
      date: new Date().toISOString(),
      "EGP-ADM": document.getElementById("adminRef").value
    },
    utilisateur: {
      id: document.getElementById("userId").value,
      pseudo: document.getElementById("userPseudo").value,
      email_ecde: emailTarget,
      service: document.getElementById("userService").value
    }
  };

  const url = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${TARGET_PATH}${fileName}`;
  const content = btoa(JSON.stringify(payload, null, 2));

  // Création du fichier
  const res = await fetch(url, {
    method: "PUT",
    headers: {
      "Authorization": `Bearer ${token}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: `Création d'un fichier pour ${emailTarget}`,
      content: content
    })
  });

  const result = await res.json();
  if (res.ok) {
    alert("✅ Fichier JSON posté avec succès !");
  } else {
    alert(`❌ Erreur : ${result.message}`);
    console.error(result);
  }
}

// ✅ 6. Initialisation des événements
document.addEventListener("DOMContentLoaded", () => {
  // Changement manuel de l'admin
  document.getElementById("adminSelect").addEventListener("change", handleAdminSelect);

  // Bouton "Moi"
  document.getElementById("emailMe").addEventListener("click", () => {
    const email = getLocalEmail();
    document.getElementById("adminSelect").value = email;
    handleAdminSelect();
  });

  // Soumission du formulaire
  document.getElementById("warnForm").addEventListener("submit", handleSubmit);
});

  </script>
</head>
<body>
  <h2>⚙️ Formulaire Action ECDE</h2>
<form id="warnForm" class="max-w-2xl mx-auto p-6 bg-white dark:bg-gray-900 rounded-2xl shadow-lg space-y-6">

  <h2 class="text-2xl font-bold text-gray-800 dark:text-white">⚙️ Action administrative</h2>

  <!-- Serveur -->
  <div>
    <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300">🔹 Serveur</h3>
    <div class="grid grid-cols-2 gap-4 mt-2">
      <input type="text" id="serverName" placeholder="Nom du serveur" value="EGP - AFF" required
        class="input-field" />
      <input type="text" id="serverId" placeholder="ID du serveur" required
        class="input-field" />
    </div>
  </div>

  <!-- Action -->
  <div>
    <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300">🔹 Type d'action</h3>
    <div class="space-y-2 mt-2">
      <select id="actionType" required class="input-field">
        <option value="Ban">Ban</option>
        <option value="Kick">Kick</option>
        <option value="Warn">Warn</option>
        <option value="Rappel">Rappel</option>
        <option value="Autre">Autre</option>
      </select>
      <input type="text" id="motif" placeholder="Motif de l'action" required class="input-field" />
      <input type="text" id="code" placeholder="Code de l'action" required class="input-field" />
    </div>
  </div>

  <!-- Admin -->
  <div>
    <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300">🔹 Administrateur</h3>
    <div class="space-y-2 mt-2">
      <div class="flex items-center gap-3">
        <select id="adminSelect" required class="input-field flex-1">
          <option value="">-- Sélectionner un admin --</option>
          <option value="enes@gmail.com">Moi</option>
          <option value="selim@ecde-mail.com">Selim</option>
          <option value="nathan@ecde-mail.com">Nathan</option>
        </select>
        <button type="button" id="emailMe"
          class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-xl text-sm transition">Moi</button>
      </div>
      <input type="text" id="adminId" placeholder="ID Admin" class="input-field" readonly />
      <input type="text" id="adminPseudo" placeholder="Pseudo Admin" class="input-field" readonly />
      <input type="text" id="adminRef" placeholder="Référence EGP-ADM" class="input-field" readonly />
    </div>
  </div>

  <!-- Utilisateur ciblé -->
  <div>
    <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300">🔹 Utilisateur ciblé</h3>
    <div class="space-y-2 mt-2">
      <input type="text" id="userId" placeholder="ID utilisateur" required class="input-field" />
      <input type="text" id="userPseudo" placeholder="Pseudo utilisateur" required class="input-field" />
      <input type="email" id="userEmail" placeholder="Email ECDE" required class="input-field" />
      <input type="text" id="userService" placeholder="Service ECDE" required class="input-field" />
    </div>
  </div>

  <!-- Bouton Envoi -->
  <div class="text-center">
    <button type="submit"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-xl transition">
      📤 Envoyer le dossier
    </button>
  </div>

</form>

</body>
